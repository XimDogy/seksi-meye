<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="./style.css">

    <title>Card</title>

  </head>
  <body>
    <div id="container">
      <div class="card">

        <div class="cover">

          <div class="out-div">
            <div class="seksi-div">
              <img class="seksi-sobi" src="https://theloadstar.com/wp-content/uploads/mmm-3-680x0-c-default.jpg" alt="not-found">
            </div>

          </div>

        </div>

        <div class="name-country">
          <div class="inside-div">
            <h3>Seski Meye <span class="age"> 17</span></h3>
            <p>Narayanganj</p>
          </div>
        </div>
      <hr class="hr-line">

        <div class="last-out-div">

          <div class="component">
            <div class="last-inner-div">
              <h3>80K</h3>
              <span>Followers</span>
            </div>
          </div>

          <div class="component">
            <div class="last-inner-div">
              <h3>803K</h3>
              <span>Likes</span>
            </div>
          </div>

          <div class="component">
            <div class="last-inner-div">
              <h3>1.4K</h3>
              <span>Photos</span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
